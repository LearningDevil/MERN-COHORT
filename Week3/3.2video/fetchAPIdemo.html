            async function getAnimalData(){
                const response = await fetch("https://fakerapi.it/api/v1/persons"); // it's just a simple get request, we can also define request type like post, put etc.. and do many more complex stuff.
                const finalData = await response.json();
                console.log(finalData);
                // render the response to the front-end with the help of DOM
                document.getElementById("container").innerHTML = JSON.stringify(finalData.data);
            }

        </script>
        <div id="container"></div>
        <button onclick="getAnimalData()">Get Animal Data</button>
